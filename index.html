<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <content>
    <div class="container">
      <div class="content-section">
        <h1 class="insights">Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="analytics">
          <ul>
            <li>10k+ <span class="numbers">companies</span></li>
            <li>314 <span class="numbers">templates</span></li>
            <li>12M+ <span class="numbers">queries</span></li>
          </ul>
        </div>
      </div>

      <div class="image-container">
        <img class="desktop" src="images/image-header-desktop.jpg" alt="Meeting">
        <img class="mobile" src="images/image-header-desktop.jpg" alt="Meeting">
      </div>
    </div>
  </content>
</body>

</html>
